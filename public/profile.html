<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="Assets/image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./Assets/css/styles.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- Brand Name with Icon -->
        <div class="sidebar-brand">
            <i class="fa fa-user"></i>
            <span class="brand-text">Profile</span>
        </div>

        <!-- Hamburger Menu Icon -->
        <button class="toggle-sidebar" onclick="toggleSidebar()">&#9776;</button>

        <!-- Navigation Links -->
        <ul class="sidebar-links" id="sidebarLinks">
            <li>
                <a href="/">
                    <i class="fa fa-archive"></i><!-- Icon for Transactions -->
                    <span class="menu-text">Keuangan</span>
                </a>
            </li>
            <li><a href="/Wishlist.html">
                    <i class="fas fa-table"></i> <!-- Icon for Transactions -->
                    <span class="menu-text">WishList</span>
                </a>
            </li>
            <li>
                <a id="downloadBtn" class="download-btn">
                    <i class="fas fa-download"></i> <!-- Icon for Download -->
                    <span class="menu-text">Download Laporan Keuangan</span>
                </a>
            </li>
            <li>
                <a id="logoutBtn" class="btn">
                    <i class="fa fa-sign-out"></i>
                    <span class="menu-text">Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Profile Section -->
    <div class="profile-container">
        <!-- Dust Particles Background -->
        <div class="dust-particles"></div>

        <!-- Profile Title -->
        <h1>Profile</h1>

        <!-- Profile Picture -->
        <div class="profile-picture">
            <img src="./Assets/image/icon.png" alt="Profile Picture" id="profileImage">
        </div>

        <!-- Profile Information -->
        <div id="profileInfo">
            <p><strong>Email:</strong><span id="profileEmail"></span></p>
            <!-- Tombol Hapus Akun -->
            <button id="deleteAccountBtn" class="delete-btn">Hapus Akun</button>

            <script src="./Assets/js/profile.js"></script>
        </div>
    </div>
</body>

</html>
